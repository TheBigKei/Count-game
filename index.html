<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Count Game</title>
</head>
<body>
    <div class="app">
        <div class="text">
            <h1>Number guessing game</h1>
            <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>   
        </div>
        <div class="inputNumber">
            <form id="formInput">
                <label for="nInput">Enter a guess:</label>
                <input type="number" id="nInput" autofocus="autofocus" placeholder="Enter a number">
                <input type="submit" id="btnSubmit" value="Submit guess">   
            </form>
        </div>
        <label id="guesses"></label>
        <label id="result" data-clear="true"></label>
        <label id="answerStatus"></label>
        <div id="gameOver"></div> 
    </div>
    <script src="game.js"></script>
</body>
</html>
